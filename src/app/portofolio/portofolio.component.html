<body class="body bodyHeight">

<!-- Afri-care-germany logo -->
<img id="afri-care-logo"
     routerLink="{{homePath}}"
     class="pointer"
     src="assets/logo/afri-care-germany-logo-2.png">

<div class="body-contents">
  <!-- Ngb Carousel from Boostrap:  https://ng-bootstrap.github.io/#/components/carousel/examples -->
  <ngb-carousel #carousel [showNavigationArrows]="true" [showNavigationIndicators]="true" class="my-carousel">
    <ng-template *ngFor="let member of teamMembers" ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="member.imagePath" alt="Random slide">
      </div>
      <div class="carousel-caption">
        <h3>{{member.name}}</h3>
      </div>
    </ng-template>
  </ngb-carousel>

  <!-- More Infos -->
  <div class="mbr-description">
    <p>{{currentTeamMember?.description}}</p>
  </div>

  <!-- Skills -->
  <div class="mbr-skills clearfix">
    <h2>Fachliche Skills</h2>
    <ul *ngFor="let skill of currentTeamMember.skills">
      <li><p>{{skill}}</p></li>
    </ul>
  </div>

  <div class="mbr-infos-footer">
    <img
      (click)="navToTHBWebsite()"
      alt="thb logo"
      class="pointer"
      id="thbLogo"
      src="assets/logo/thb-logo.png"
      title="to the thb home page">
    <p>
      Technische Hochschule Brandenburg {{currentTeamMember?.name}}
      <a class="margin-left-15px" href="{{currentTeamMember?.contact}}" target="”_blank”">E-Mail senden</a>
    </p>
  </div>
</div>
</body>
