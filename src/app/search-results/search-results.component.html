<body class="body bodyHeight">

<!-- Afri-care-germany logo -->
<img id="afri-care-logo"
     routerLink="{{homePath}}"
     class="pointer"
     src="assets/logo/afri-care-germany-logo-2.png">

<h2 id="title-header">Suchergebnis für <b>{{ bundesLandName | titlecase }}</b></h2>


<!-- The biggest map-->
<div *ngIf="!isVisible" class="bundesLandImage" id="bundesLandMapBig">
  <img (click)="changeImageSize()"
       class="pointer center"
       title="zum Verkleinern anklicken"
       src="assets/img/dld-map-results.jpeg">
  <p>Covid-19 live tracking: &nbsp; <b>{{ bundesLandName | titlecase }}</b></p>
</div>

<div class="border-wrapper">
  <div class="row">
    <div class="col-10">
      <h2 id="statistic-title-center"><b>Statistiken</b></h2>
    </div>
    <!-- The smallest map-->
    <div *ngIf="isVisible" class="bundesLandImage col-4" id="bundesLandMapSmall">
      <img (click)="changeImageSize()"
           class="pointer"
           title="zum Vergrößern anklicken"
           src="assets/img/dld-map-results.jpeg">
      <p id="map-legend-smallest">Covid-19 live tracking: &nbsp; <b>{{ bundesLandName | titlecase }}</b></p>
    </div>
  </div>

  <div class="shift-right">
    <div class="chart-content">
      <app-chart
        [caseValue]="genesungsrate"
        [chartLabelName]="'Inzidenzwert'"
        [chartWidth]="chartWidth"
        [positionLabel]="'top'"
        [totalValue]="totalCase"></app-chart>
    </div>
    <div class="chart-content">
      <app-chart
        [caseValue]="todesFaelle"
        [chartLabelName]="'Todesfälle'"
        [chartWidth]="chartWidth"
        [positionLabel]="'top'"
        [totalValue]="totalCase"></app-chart>
    </div>
    <div class="chart-content">
      <app-chart
        [caseValue]="sterberate"
        [chartLabelName]="'Genesungsrate'"
        [chartWidth]="chartWidth"
        [positionLabel]="'top'"
        [totalValue]="100"></app-chart>
    </div>
  </div>

  <div class="shift-right">
    <div class="chart-content">
      <app-chart
        [caseValue]="genesungsrate"
        [chartLabelName]="'Neu infiziert'"
        [chartWidth]="chartWidth"
        [positionLabel]="'top'"
        [totalValue]="totalCase"></app-chart>
    </div>
    <div class="chart-content">
      <app-chart
        [caseValue]="todesFaelle"
        [chartLabelName]="'Sterbrate'"
        [chartWidth]="chartWidth"
        [positionLabel]="'top'"
        [totalValue]="totalCase"></app-chart>
    </div>
    <div class="chart-content">
      <app-chart
        [caseValue]="sterberate"
        [chartLabelName]="'Alle Fälle'"
        [chartWidth]="chartWidth"
        [positionLabel]="'top'"
        [totalValue]="100"></app-chart>
    </div>
  </div>

</div>
</body>
